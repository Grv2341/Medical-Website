<!DOCTYPE html>
<html>
<head>
	<title>Medical Records</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script type="text/javascript">
  function ani1(){
    document.getElementById('c2').style.display ='block';
    document.getElementById('c3').style.display ='none';
    document.getElementById('c4').style.display ='none';
    document.getElementById('list1').style.background="rgb(255,87,34)";

    document.getElementById('c2').style.display ='none';
    document.getElementById('c3').style.display ='block';
    document.getElementById('c4').style.display ='none';

    document.getElementById('c3').style.display ='none';
    document.getElementById('c4').style.display ='block';

  	}
  }

  	var x2= document.forms["form2"]["password2"].value;
  	if(x1!=x2){

  	}
  }

  	var x1 = document.forms["form3"]["password1"].value;
  	var x2= document.forms["form3"]["password2"].value;
  	if(x1!=x2){

  	}
  }
</script>
</head>
<body>
<div id="title">
	<span>Medical Records</span>
	<img src="wound.png"><br><br>
	<ul>
		<li><a href="home.html">Login</a></li>

	</ul>
</div>

	<button type="submit" name="action" value="doctor" id="list3" onclick="ani3()"><img src="chemist.png"><span>Chemist</span></button>
</div>
<div id="c2">
	<form name="form1"  action="dsignup.php" method="get">

		<input type="text" name="name2" placeholder="Last Name" class="i1" pattern="[A-Za-z]{1,}.{0,}" required><br>
		<input type="password" name="password1" placeholder="Password" class="i1" required>

    <select name="special">

      <option>Obstetrician/Gynecologist</option>
      <option>Surgeon</option>
      <option>Psychiatrist</option>
      <option>Cardiologist</option>
      <option>Dermatologist</option>
      <option>Endocrinologist</option>
      <option>Anesthesiologist</option>
    </select><br>
		<input type="text" name="hname" placeholder="Hospital Name" required><br>
		<input type="text" name="cname" placeholder="City" pattern="[A-Za-z]{1,}" required><br>
		<input type="text" name="license" placeholder="License Number" pattern="[A-Za-z0-9]{1,}" required><br>

	</form>
</div>
<div id="c3">
	<form name="form2" action="psignup.php" method="get">
		<input type="text" name="name1" placeholder="First Name" class="i1" pattern="[A-Za-z]{1,}" required>
		<input type="text" name="name2" placeholder="Last Name" class="i1" pattern="[A-Za-z]{1,}" required><br>

<div id="c4">

		<input type="text" name="snumber" placeholder="Shop Registeration Number" required><br>
